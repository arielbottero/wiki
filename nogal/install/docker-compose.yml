version: '3.8'
services:
    nogal:
        image: ${NOGAL}
        container_name: nogal
        #restart: always
        ports:
            - 80:80
        volumes:
            - ${PROJECT_PATH}:/var/www
        links: 
            - mariadb:mariadb

    mariadb:
        image: ${MARIADB}
        container_name: mariadb
        #restart: always
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: ${MARIADB_PASSWORD}
        volumes:
            - ${MARIADB_PATH}:/etc/mysql/conf.d
            - ${MARIADB_PATH}/datadir:/var/lib/mysql